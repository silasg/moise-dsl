application.title=moise-dsl
application.vendor=silas
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.scala
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/moise-dsl.jar
dist.javadoc.dir=${dist.dir}/scaladoc
excludes=
file.reference.asm-3.0.jar=lib/test/asm-3.0.jar
file.reference.asm-tree-3.0.jar=lib/test/asm-tree-3.0.jar
file.reference.cobertura.jar=lib/test/cobertura.jar
file.reference.jakarta-oro-2.0.8.jar=lib/test/jakarta-oro-2.0.8.jar
file.reference.log4j-1.2.9.jar=lib/test/log4j-1.2.9.jar
file.reference.xmldiff-0.3.jar=lib/test/xmldiff-0.3.jar
includes=**
jar.compress=false
java.platform.active=java_default_platform
javac.classpath=\
    ${reference.moise-scalaxb.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${file.reference.asm-3.0.jar}:\
    ${file.reference.asm-tree-3.0.jar}:\
    ${file.reference.cobertura.jar}:\
    ${file.reference.jakarta-oro-2.0.8.jar}:\
    ${file.reference.log4j-1.2.9.jar}:\
    ${file.reference.xmldiff-0.3.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.moise-scalaxb=../moise-scalaxb
reference.moise-scalaxb.jar=${project.moise-scalaxb}/dist/moise-scalaxb.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${env.ANT_HOME}/lib/asm.jar:\
    ${env.ANT_HOME}/lib/asm-tree.jar:\
    ${env.ANT_HOME}/lib/cobertura.jar:\
    ${env.ANT_HOME}/lib/jakarta-oro.jar:\
    ${env.ANT_HOME}/lib/log4j.jar:\
    ${build.instrumented.dir}:\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# Space-separated list of extra scalac options
scalac.compilerargs=
scalac.deprecation=no
scalac.unchecked=no
source.encoding=UTF-8
src.dir=src
test.src.dir=test
# code coverage mit cobertura
build.instrumented.dir=${build.dir}/instrumented
build.report.dir=${build.dir}/report
build.report.cobertura.dir=${build.report.dir}/cobertura 
